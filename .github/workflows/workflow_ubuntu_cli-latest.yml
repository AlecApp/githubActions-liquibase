# This is a basic workflow to help you get started with Actions

name: Liquibase_CLI_GitHub-Hosted

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  workflow_dispatch:
#   push:
#     branches: [ main ]
#   pull_request:
#     branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  LBJobCLI:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      
      - name: RunLiquibaseCLICommands
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
        uses: actions/checkout@v2
      
      # Runs a set of commands using the runners shell

      - run: |
          ./liquibase/liquibase --version
          ./liquibase/liquibase --defaultsFile=./H2_project/liquibase.properties status --verbose
          ./liquibase/liquibase --defaultsFile=./H2_project/liquibase.properties updateSQL
          ./liquibase/liquibase --defaultsFile=./H2_project/liquibase.properties update
          ${SAVE_CHANGES}
          ./liquibase/liquibase --defaultsFile=./H2_project/liquibase.properties status --verbose
          #./liquibase/liquibase --defaultsFile=./H2_project/liquibase.properties --changeLogFile=./H2_project/newChangeLog.h2.sql generateChangeLog
          ./liquibase/liquibase --defaultsFile=./H2_project/liquibase.properties rollbackCount 3
          ./liquibase/liquibase --defaultsFile=./H2_project/liquibase.properties status --verbose
          ${SAVE_CHANGES}
          
        env:
            SAVE_CHANGES:
              git config --global user.email "szandany@liquibase.com"; git config --global user.name "szandany"; git config pull.rebase false; git add .; git commit -m "saving changes"; git push -u origin main  
